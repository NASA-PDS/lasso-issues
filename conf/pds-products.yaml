# NASA-PDS Product-to-Repository Mapping
# This file maps PDS repositories to product categories for organizational and tooling purposes
#
# Format:
#   products:
#     <product-name>:
#       description: Brief description of the product
#       github_project_name: "Name in GitHub Projects" (optional - only for products used in planning)
#       work_stream: "core-data-services" | "planetary-data-cloud" | "web-modernization" (optional)
#       ignore: true/false - if true, this product should be ignored by any processing tool / software
#       core_backbone: true/false - if true, repositories in this product receive +2 scoring bonus (critical infrastructure)
#       core_backbone_justification: Rationale for core backbone designation (optional, for documentation)
#       repositories:
#         - repo-name
#
# IMPORTANT: Core Backbone products should be reviewed quarterly
# Next review date: 2026-02-06

